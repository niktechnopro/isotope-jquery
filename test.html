<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>isotope testing</title>
    <link rel="stylesheet" href="./CSS/teststyles.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
	  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
	  crossorigin="anonymous"></script>
    <script src="./JS/isotope.pkgd.js"></script>
</head>
<body>
        <h1>Isotope Filtering</h1>

        <div class="button-group filter">
            <button class="button" data-name="*">all</button>
            <button class="button" data-name=".front">Front End</button>
            <button class="button" data-name=".back">Back End</button>
            <button class="button" data-name=".tools">Tools</button>    
        </div>


        <div class="grid">
            <div class="grid-item front"><img class="logo bird" src="./logos/html5-logo.png" alt="html5 logo" /></div>
            <div class="grid-item front"><img class="logo" src="./logos/css-logo.png" alt="css logo" /></div>
            <div class="grid-item front"><img class="logo" src="./logos/js-logo.png" alt="js-logo"/></div>
            <div class="grid-item front"><img class="logo" src="./logos/jquery-logo.png" alt="jQuery logo"/></div>
            <div class="grid-item front"><img class="logo" src="./logos/bootstrap-logo.png" alt="bootstrap-logo" /></div>
            <div class="grid-item front"><img class="logo" src="./logos/sass-logo.png" alt="sass logo" /></div>
            <div class="grid-item back"><img class="logo" src="./logos/node-express.png" alt="NodeJS+Express logo" /></div>
            <div class="grid-item back"><img class="logo" src="./logos/mysql-logo.png" alt="MySql logo" /></div>
            <div class="grid-item back"><img class="logo" src="./logos/postgresql-logo.png" alt="postgress logo" /></div>
            <div class="grid-item front"><img class="logo" src="./logos/reactjs-logo.png" alt="ReacJS logo" /></div>
            <div class="grid-item front"><img class="logo" src="./logos/redux-logo.png" alt="Redux logo" /></div>
            <div class="grid-item tools"><img class="logo" src="./logos/aws-logo.png" alt="aws logo" /></div>
            <div class="grid-item tools"><img class="logo" src="./logos/apache.png" alt="apache logo" /></div>
            <div class="grid-item back"><img class="logo" src="./logos/ruby-logo.png" alt="Ruby logo" /></div>
            <div class="grid-item back"><img class="logo" src="./logos/python-logo.png" alt="Python logo" /></div>
            <div class="grid-item tools"><img class="logo" src="./logos/git-logo.png" alt="git logo" /></div>
            <div class="grid-item tools"><img class="logo" src="./logos/github-logo.png" alt="github logo" /></div>
            <div class="grid-item tools"><img class="logo" src="./logos/trello-logo.png" alt="trello logo" /></div>
        </div> 
    <script src="./JS/test.js"></script>
</body>
</html>
